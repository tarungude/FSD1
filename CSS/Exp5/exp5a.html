<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Colors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #004466;
    }

    .color-box {
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }

    /* Different ways of specifying colors */
    .named { background-color: red; }
    .hex { background-color: #1e90ff; }     /* DodgerBlue */
    .rgb { background-color: rgb(34, 139, 34); } /* ForestGreen */
    .rgba { background-color: rgba(255, 165, 0, 0.7); } /* Semi-transparent orange */
    .hsl { background-color: hsl(300, 76%, 72%); }  /* Orchid */
    .hsla { background-color: hsla(200, 100%, 50%, 0.5); } /* Semi-transparent cyan */
  </style>
</head>
<body>

  <h1>Different Ways to Reference Colors in CSS</h1>

  <div class="color-box named">This uses a <b>Named Color</b> -> red</div>
  <div class="color-box hex">This uses a <b>Hexadecimal Color</b> -> #1e90ff</div>
  <div class="color-box rgb">This uses an <b>RGB Color</b> -> rgb(34,139,34)</div>
  <div class="color-box rgba">This uses an <b>RGBA Color</b> -> rgba(255,165,0,0.7)</div>
  <div class="color-box hsl">This uses an <b>HSL Color</b> -> hsl(300,76%,72%)</div>
  <div class="color-box hsla">This uses an <b>HSLA Color</b> -> hsla(200,100%,50%,0.5)</div>

</body>
</html>
