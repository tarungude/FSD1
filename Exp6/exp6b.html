<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Different Ways to Display Output</title>
  <style>
    body {  text-align: center; background: #f0f8ff; }
    button { margin: 8px; padding: 8px 16px; font-size: 14px; background: lightblue; color: black; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: darkslategray; }
    #outputDiv { margin-top: 15px; padding: 10px; border: 1px solid #333; background: #fffacd; }
  </style>
</head>
<body>

  <h1>JS Output Methods</h1>
  <button onclick="useAlert()">alert()</button>
  <button onclick="useConsole()">console.log()</button>
  <button onclick="useDocumentWrite()">document.write()</button>
  <button onclick="useInnerHTML()">innerHTML</button>

  <div id="outputDiv">Output will appear here (innerHTML).</div>

  <script>
    function useAlert() { alert("Output using alert()"); }
    function useConsole() { console.log("Output using console.log()"); alert("Check Console in Inspect"); }
    function useDocumentWrite() { document.write("<h2>Output using document.write()</h2>"); }
    function useInnerHTML() { document.getElementById("outputDiv").innerHTML = "Output using innerHTML"; }
  </script>

</body>
</html>
