<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Types of CSS</title>

  
  <style>
    h1 {
      color: darkred;
      text-align: center;
    }
    p {
      font-size: 18px;
      color: green;
    }
    .internal-class {
      background-color: lightyellow;
      padding: 10px;
      border: 2px solid orange;
    }
  </style>

  
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <h1 style="color:blue; font-family:Arial;">This is Inline CSS Example</h1>
  <p style="color:purple; font-size:20px;">This paragraph is styled using inline CSS.</p>

  
  <div class="internal-class">
    <h1>This is Internal CSS Example</h1>
    <p>This paragraph is styled using internal CSS.</p>
  </div>

  
  <div class="external-class">
    <h1>This is External CSS Example</h1>
    <p>This paragraph is styled using external CSS.</p>
  </div>

</body>
</html>
