<!DOCTYPE html>
<html>
<head>
  <title>Links Frame</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f5f5f5;
      text-align: center;
    }
    h3 {
      color: maroon;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: darkblue;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      color: orange;
      font-size: 18px;
    }
  </style>
</head>

</html>
